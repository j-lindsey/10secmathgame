<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Sec Math Game</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/application.js"></script>
</head>

<body>
    <main>
        <div class="score">
            <p>Current Score:</p>
            <p>High Score:</p>
        </div>
        <div class='game'>
            <div class="timer">
                <h3>Time Left:</h3>
                <p></p>
            </div>
            <div class="currentquestion">
                <p></p>
            </div>
            <div class="input">
                <input autocomplete="off" type="number" placeholder="answer" name="answer" />
            </div>
            <div>
                <ul class="equationType">
                    <li><input type="checkbox" id="plus" name="plus" value="+" checked>
                        <label for="plus">+</label>
                    </li>
                    <li><input type="checkbox" id="minus" name="minus" value="-">
                        <label for="minus">-</label>
                    </li>
                    <li><input type="checkbox" id="multiply" name="multiply" value="x">
                        <label for="multiply">x</label>
                    </li>
                    <li><input type="checkbox" id="divide" name="divide" value="/">
                        <label for="divide">/</label>
                    </li>
            </div>
            <div class="range">
                <p>Range of Numbers:</p>
                <input type="number" placeholder="10" />
            </div>
            <div class="reset hidden">
                <p>Would you like to play again?</p>
                <button>New Game</button>
            </div>
        </div>
    </main>
</body>

</html>
